<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img/favicon-16x16.png"
    />
    <link rel="manifest" href="img/site.webmanifest" />
    <title>Retiro</title>
    <link rel="stylesheet" href="resetstylesheet.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="img/Logo.png" alt="logo" />
        <p>RETIRO</p>
      </div>
      <nav>
        <ul>
          <li>About</li>
          <li>Why us</li>
          <li>Services</li>
          <li>Prices</li>
          <li>Contacts</li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="word1"><h1>Live the retirement you dreamed about</h1></div>
      <div class="word2">
        <p>
          Navigate your post-career life with expert advice, practical
          resources, and a vibrant community.
        </p>
      </div>
      <form action="" method="get">
        <input
          type="email"
          name="Email"
          id="Email"
          placeholder="Enter your email"
        />
        <button type="submit">Enjoy retirement</button>
      </form>
    </main>
  </body>
</html>
